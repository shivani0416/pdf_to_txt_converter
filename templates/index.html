<!DOCTYPE html>
<html>
<head>
  <title>PDF to Text Converter</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #e9f0f8; /* soft pastel blue */
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #1e3a5f; /* darker blue accent */
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
      width: 650px;
      max-width: 90%;
    }

    input[type="file"],
    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
    }

    input[type="file"] {
      background-color: #f6f6f6;
      border: 1px solid #d7d7d7;
    }

    button {
      background-color: #1e3a5f;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.95;
    }

    pre {
      background-color: #fafafa;
      padding: 15px;
      border-radius: 8px;
      max-height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
      border: 1px solid #dedede;
      margin-bottom: 10px;
    }

    .logo {
      width: 60px;
      height: 60px;
      background-color: #1e3a5f;
      border-radius: 50%;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>

<div class="logo"></div> <!-- You can replace this with an <img> tag to add your actual logo -->

<div class="container">
  <h1>PDF to Text Converter</h1>

  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="file" accept="application/pdf" required>
    <button type="submit">Upload & Extract</button>
  </form>

  {% if extracted_text %}
    <h2>Extracted Text</h2>
    <pre id="textContent">{{ extracted_text }}</pre>
    <button onclick="downloadText()">Download as .txt</button>
  {% endif %}
</div>

<script>
  function downloadText() {
    const text = document.getElementById('textContent').innerText;
    const blob = new Blob([text], {type: 'text/plain'});
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'extracted_text.txt';
    link.click();
  }
</script>

</body>
</html>
